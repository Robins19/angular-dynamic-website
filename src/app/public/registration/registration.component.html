<div class="registerform-div">
  <h2>REGISTER</h2>
  <form class="container" [formGroup]=" forms" (ngSubmit)="onSubmit(forms.value)" style="box-shadow: 0 0 10px gray ">
    <div class="row">
      <div class="col">
        <label>
          FIRST NAME
          <input type="text" placeholder="firstName" name="firstName" formControlName="firstName">
        </label>
        <!-- here i used firstname validation -->
        <div *ngIf="forms.get('firstName').invalid && (forms.get('firstName').dirty || forms.get('firstName').touched)"
          class="alert">
          <div *ngIf="forms.get('firstName').errors.required">
            Firstname is required.
          </div>
        </div>
      </div>
      <div class="col">
        <label>
          LAST NAME<br>
          <input type="text" placeholder="lastName" name="lastName" formControlName="lastName">
        </label>
        <!-- here i used lastname validation -->
        <div *ngIf="forms.get('lastName').invalid && (forms.get('lastName').dirty || forms.get('lastName').touched)"
          class="alert">
          <div *ngIf="forms.get('lastName').errors.required">
            Lastname is required.
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>
          EMAIL ADDRESS<br>
          <input type="email" placeholder="email" name="email" formControlName="email">
        </label>
        <!-- here i used email validation -->
        <div *ngIf="forms.get('email').invalid && (forms.get('email').dirty || forms.get('email').touched)"
          class="alert">
          <div *ngIf="forms.get('email').errors.required">
            Email is required.
          </div>
          <div *ngIf="!forms.get('email').errors.required">
            Email is invalid.
          </div>
        </div>
      </div>
      <div class="col">
        <label>
          PHONE NO<br>
          <input type="phonenumber" placeholder="phonenumber" name="phonenumber" formControlName="phonenumber">
        </label>
        <!-- here i used phone number validation -->
        <div
          *ngIf="forms.get('phonenumber').invalid && (forms.get('phonenumber').dirty || forms.get('phonenumber').touched)"
          class="alert">
          <div *ngIf="forms.get('phonenumber').errors.required">
            Phone no is required.
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>
          ADDRESS<br>
          <input type="  address" placeholder="  address" name="  address" formControlName="  address">
        </label>
        <!-- here i used addres validation -->
        <div *ngIf="forms.get('address').invalid && (forms.get('address').dirty || forms.get('address').touched)"
          class="alert">
          <div *ngIf="forms.get('address').errors.required">
            Address is required.
          </div>
        </div>
      </div>
      <div class="col">
        <label>
          BREIF MEDICAL HISTORY (OPTIONAL)<br>
          <input type="MedicalHistory" placeholder="MedicalHistory" name="MedicalHistory"
            formControlName="MedicalHistory">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>
          PASSWORD<br>
          <input type="password" placeholder="password" name="password" formControlName="password">
        </label>
        <!-- here i used password validation -->
        <div *ngIf="forms.get('password').invalid && (forms.get('password').dirty || forms.get('password').touched)"
          class="alert">
          <div *ngIf="forms.get('password').errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <div class="col">
        <label>
          CONFIRM PASSWORD<br>

          <input type="password" placeholder="confirmpassword" name="confirmpassword" formControlName="confirmpassword">
        </label>
        <!-- here i used confirmpasswordvalidation -->
        <div
          *ngIf="forms.get('confirmpassword').invalid && (forms.get('confirmpassword').dirty || forms.get('confirmpassword').touched)"
          class="alert">
          <div *ngIf="forms.get('confirmpassword').errors.required">
            Confirm Password is required.
          </div>
          <div *ngIf="forms.errors?.passwordsMismatch">
            Password and confirm password do not match.
          </div>
        </div>
      </div>
    </div>
    <!-- here is registraion button -->
    <button type="submit" [disabled]="!forms.valid" value="submit">Registration</button><br>
  </form>
  <div class="loginNavigation">
    <a routerLink="/login" routerLinkActive="active">already register user?</a>
  </div>
</div>
